<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Artist</title>
</head>
<body>
    <h2>Add New Artist</h2>
    <form id="addForm">
        Artist ID: <input type="number" name="artId" required><br><br>
        Artist Name: <input type="text" name="artName" required><br><br>
        Number of Paintings: <input type="number" name="numArtPaint" required><br><br>
        Total Price: <input type="number" step="0.01" name="totArtPaint" required><br><br>
        <button type="submit">Add Artist</button>
    </form>

    <h3>Updated Artist List:</h3>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById("addForm");
        const result = document.getElementById("result");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new URLSearchParams(new FormData(form));
            try {
                const response = await fetch("webapi/addNewArtist", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });
                if (!response.ok) throw new Error("Failed to add artist");
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                result.textContent = err;
            }
        });
    </script>
</body>
</html>
