<!DOCTYPE html>
<html>
<head>
    <title>Add New Faculty</title>
</head>
<body>
    <h2>Add New Faculty</h2>
    <form action="http://localhost:8080/WebFacultyRESTProject/WebFaculty/addNewFaculty" method="POST">
        Faculty ID: <input type="number" name="f_Id" required><br>
        Last Name: <input type="text" name="f_Lname" required><br>
        First Name: <input type="text" name="f_Fname" required><br>
        Zip Code: <input type="text" name="f_zipcodeBirth" required><br>
        Salary: <input type="number" step="0.01" name="f_Salary" required><br>
        Bonus Rate (%): <input type="number" step="0.01" name="f_BonusRate" required><br>
        <input type="submit" value="Add Faculty">
    </form>
</body>
</html>
