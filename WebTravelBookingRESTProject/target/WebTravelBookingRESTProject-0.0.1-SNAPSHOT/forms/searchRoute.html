<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Routes</title>
</head>
<body>
    <h2>Search Travel Routes</h2>
    <form action="/WebTravelBookingRESTProject/api/routes/search" method="get">
        Source: <input type="text" name="source" required><br>
        Destination: <input type="text" name="destination" required><br>
        Date: <input type="date" name="date" required><br>
        Transport Type:
        <select name="transportType" required>
            <option value="Flight">Flight</option>
            <option value="Bus">Bus</option>
            <option value="Train">Train</option>
        </select><br><br>
        <input type="submit" value="Search Routes">
    </form>
</body>
</html>
